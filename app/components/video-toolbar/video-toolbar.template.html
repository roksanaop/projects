<md-toolbar>
  <div class="md-toolbar-tools">
    <div flex>
      <md-input-container>
        <md-select-header>View</md-select-header>
        <md-select ng-model="app.options.currentPageSize" placeholder="Select number of videos per site">
          <md-option ng-value="currentPageSize" ng-repeat="currentPageSize in app.options.pageSizes track by $index">{{currentPageSize}}</md-option>
        </md-select>
      </md-input-container>
      <md-button class="md-raised" ng-click="app.options.display = 'list'" ng-disabled="app.options.display === 'list'">LIST</md-button>
      <md-button class="md-raised" ng-click="app.options.display = 'grid'" ng-disabled="app.options.display === 'grid'">GRID</md-button>
      <md-input-container>
        <md-select-header>Sort by</md-select-header>
        <md-select ng-model="app.options.orderProp" placeholder="Select sort">
          <md-option value="-date">Newest</md-option>
          <md-option value="date">Oldest</md-option>
          <md-option value="title">A-Z</md-option>
          <md-option value="-title">Z-A</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
  <div class="md-toolbar-tools">
    <div flex>
      <md-button class="md-raised" ng-click="app.onlyFavourites()" ng-disabled="app.options.onlyFavourites">Only fav</md-button>
      <md-button class="md-raised" ng-click="app.showAll()" ng-disabled="!app.options.onlyFavourites">All videos</md-button>
      <md-button class="md-raised" ng-click="app.loadDemoVideos()">Load demo videos</md-button>
      <md-button class="md-raised" ng-click="app.removeAll()">Remove all videos</md-button>
    </div>
  </div>
  <div class="md-toolbar-tools">
    <div flex>
      <md-button class="md-raised" ng-click="app.prevPage()" ng-disabled="app.options.currentPage === 0"><</md-button>
      <span>{{app.options.currentPage + 1}} of {{app.numberOfPages()}}</span>
      <md-button class="md-raised" ng-click="app.nextPage()" ng-disabled="app.options.currentPage >= (app.numberOfPages() - 1)">></md-button>
    </div>
  </div>
</md-toolbar>
