<md-dialog>
  <md-dialog-content>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{modal.video.title}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <!--<iframe width="" height="" ng-src="" frameborder="0" allowfullscreen></iframe>-->
        <div ng-bind-html="modal.embed()"></div>
      </md-card-content>
    </md-card>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-raised" ng-click="modal.backToMain()">Back</md-button>
  </md-dialog-actions>
</md-dialog>
